name: CI/CD

on:
  push:
    # यह pipeline तभी चलेगी जब code main branch पर push होगा।
    branches: [ "main" ]
  pull_request:
    # Pull requests पर भी runs-on job चलेगी, पर deploy job नहीं (if: शर्त के कारण)।
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: devops-cloud-security-engineer-assessment

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Audit dependencies
        run: npm audit --audit-level=high || true

  build-and-publish:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image to GHCR
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile

      - name: Trivy Scan Image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true

  # --- CD STAGE: DEPLOYMENT ---
  deploy:
    # यह job तभी चलेगी जब पिछली job (build-and-publish) पूरी होगी।
    needs: build-and-publish
    
    # FIX: Job level 'if' condition में secrets का उपयोग नहीं किया जा सकता।
    # अब यह केवल main branch को check करेगा।
    if: github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Prepare Kubeconfig
        # KUBE_CONFIG_DATA को decode करके 'kubeconfig' नाम की file में save किया जा रहा है।
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
        shell: bash
        
      # KUBECONFIG environment variable set करना ज़रूरी है ताकि kubectl इस file को उपयोग करे।
      - name: Set KUBECONFIG Environment Variable
        run: echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV
      
      - name: Check Cluster Connection (Debug)
        run: |
          # अब kubectl इस kubeconfig file का उपयोग करेगा।
          kubectl cluster-info
          kubectl get nodes
          
      - name: Replace Image Tag in K8s Manifest
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "Deploying image: $IMAGE"

          # sed command को सही किया गया है ताकि यह image line को सही ढंग से replace करे।
          # k8s/deployment.yaml से पढ़कर, k8s/deployment-ci.yaml में लिखता है।
          sed "s|image: .*|image: $IMAGE|g" k8s/deployment.yaml > k8s/deployment-ci.yaml

          echo "Final rendered manifest (for verification):"
          cat k8s/deployment-ci.yaml

      - name: Apply Kubernetes Manifests (Deployment)
        # अब kubectl deployment-ci.yaml file को cluster पर apply करेगा।
        run: kubectl apply -f k8s/deployment-ci.yaml
        
      - name: Check Deployment Status
        run: kubectl rollout status deployment/<your_deployment_name> --timeout=5m
