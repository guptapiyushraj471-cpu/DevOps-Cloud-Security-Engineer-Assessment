name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: devops-cloud-security-engineer-assessment

jobs:
  # ------------------------ CI: Build + Test ------------------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Lint (non-blocking)
        run: |
          npm run lint || echo "Lint failed – not blocking CI"

      - name: Test (non-blocking)
        run: |
          npm test || echo "Tests failed – not blocking CI"

      - name: Audit dependencies (non-blocking)
        run: |
          npm audit --audit-level=high || echo "npm audit failed – not blocking CI"

  # ------------------------ CI: Build + Push Image ------------------------
  build-and-publish:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Trivy scan image (non-blocking)
        uses: aquasecurity/trivy-action@0.20.0
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true

  # ------------------------ CD: Deploy to Kubernetes ------------------------
  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    continue-on-error: true
    if: ${{ github.ref == 'refs/heads/main' }}

    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
      IMAGE: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare kubeconfig (skip if secret missing)
        shell: bash
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG_DATA }}" ]; then
            echo "KUBE_CONFIG_DATA secret not set – skipping deploy steps."
            exit 0
          fi
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > "$KUBECONFIG"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Render deployment manifest with new image
        shell: bash
        run: |
          echo "Deploying image: $IMAGE"
          if [ -f k8s/deployment.yaml ]; then
            sed "s|image: .*|image: ${IMAGE}|g" k8s/deployment.yaml > k8s/deployment-ci.yaml
          else
            echo "k8s/deployment.yaml not found – skipping render."
            exit 0
          fi
          cat k8s/deployment-ci.yaml

      - name: Debug cluster connectivity (non-blocking)
        shell: bash
        run: |
          kubectl version --short || true
          kubectl get nodes || true

      - name: Apply Kubernetes manifests (non-blocking)
        shell: bash
        run: |
          if [ ! -f "k8s/deployment-ci.yaml" ]; then
            echo "No rendered manifest – skipping apply."
            exit 0
          fi
          kubectl apply -f k8s/deployment-ci.yaml || echo "kubectl apply failed – not failing workflow"
