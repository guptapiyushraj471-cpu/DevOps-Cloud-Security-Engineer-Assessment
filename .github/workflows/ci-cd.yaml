name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: devops-cloud-security-engineer-assessment

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Audit dependencies
        run: npm audit --audit-level=high || true

  build-and-publish:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile

      - name: Trivy scan image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "image"
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true

  deploy:
    needs: build-and-publish
    if: github.ref == 'refs/heads/main' && secrets.KUBE_CONFIG_DATA != ''
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Write kubeconfig from secret
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > "$KUBECONFIG"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Prepare deployment manifest with new image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Deploying image: $IMAGE"

          if [ ! -f k8s/deployment.yaml ]; then
            echo "k8s/deployment.yaml not found"; exit 1
          fi

          # Simple replace of image line in deployment.yaml
          sed "s|\(image:\s*\).*|\1$IMAGE|g" k8s/deployment.yaml > k8s/deployment-ci.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment-ci.yaml --validate=false
